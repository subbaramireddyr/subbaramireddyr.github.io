<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Subbaramireddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .about-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2em;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }
        h2, h3 {
            color: #ffffff;
            margin-top: 1.5em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #back-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cv-container {
            margin-top: 5px;
        }
        .cv-container embed {
            width: 100%;
            height: 950px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="cv-container">
            <embed src="/Subbaramireddy Resume.pdf" type="application/pdf" width="100%" height="950px" />
        </div>
        <button id="back-button" onclick="goBack()">Back to Home</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html'; // Replace with your home page URL
        }
    </script>
</body>
</html>
